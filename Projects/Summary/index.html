<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="https://cdn.pixabay.com/photo/2019/10/23/20/40/landscape-4572804_1280.jpg" alt="">
            </div>
            <div class="card-desc">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat ea aut, architecto illo nisi necessitatibus veniam porro reprehenderit quaerat assumenda.</p>

                <div class="plan">
                    <div class="plan_price">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                music_note
                                </span>
                        </div>
                        <div class="plan_annual">
                            <h3>Annual plan</h3>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <div class="plan_change">
                        <a href="">change</a>
                    </div>
                </div>
                <button class="payment-btn">Proceed to Payment</button>
                <a href="" class="cancel-btn">Cancel Order</a>
            </div>
        </div>
    </div>
    
</body>
</html>
